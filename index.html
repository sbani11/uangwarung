<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Uang Warung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pencatatan Uang Warung</h1>


  <label for="filterDate">Filter Tanggal (Opsional):</label>
  <input type="date" id="filterDate" onchange="renderPockets()">

  <div class="container" id="pocketContainer"></div>

<div class="actions">
  <button onclick="downloadExcel()" style="background:#028d02;color:white;">Download Excel (.xlsx)</button>
  <button class="reset-btn" onclick="resetSemuaData()">Reset Semua Data</button>
  <button onclick="hapusRiwayatPocket('${name}')" style="background:#b71c1c;color:white;">Hapus Riwayat</button>

</div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
