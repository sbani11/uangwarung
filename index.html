<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Uang Warung</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Pencatatan Uang Warung</h1>
  <h2>Transfer Antar Pocket</h2>

  <div class="transfer-box">
    <select id="transferFrom">
      <option disabled selected>Dari Pocket</option>
    </select>
    <select id="transferTo">
      <option disabled selected>Ke Pocket</option>
    </select>
    <input type="number" id="transferAmount" placeholder="Jumlah">
    <input type="text" id="transferDesc" placeholder="Deskripsi (opsional)">
    <button onclick="transferAntarPocket()">Transfer</button>
  </div>


  <label for="filterDate">Filter Tanggal (Opsional):</label>
  <input type="date" id="filterDate" onchange="renderPockets()">

  <div class="container" id="pocketContainer"></div>

  <div class="actions">
    <button onclick="downloadExcel()">Download Excel (.xlsx)</button>
    <button class="reset-btn" onclick="resetSemuaData()">Reset Semua Data</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
